<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudgetBuddy</title>
    <style>
        /* Simple styling for the prototype */
        body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; padding: 0 1rem; }
        .input-group { margin-bottom: 1rem; display: flex; gap: 10px; }
        input { padding: 0.5rem; flex: 1; }
        button { padding: 0.5rem 1rem; cursor: pointer; background-color: #28a745; color: white; border: none; }
        ul { list-style: none; padding: 0; }
        li { background: #f4f4f4; border-bottom: 1px solid #ddd; padding: 10px; display: flex; justify-content: space-between; }
        .total { font-size: 1.5rem; font-weight: bold; margin-top: 1rem; }
    </style>
</head>
<body>
    <h1>BudgetBuddy ðŸ’°</h1>
    
    <div class="input-group">
        <input type="text" id="item-name" placeholder="Item Name (e.g. Coffee)" required>
        <input type="number" id="item-amount" placeholder="Amount" required>
        <button id="add-btn">Add Expense</button>
    </div>

    <div class="total">Total: $<span id="total-amount">0.00</span></div>

    <ul id="expense-list">
        </ul>

    <script src="logic.js"></script>
    <script src="app.js"></script>

</html>
