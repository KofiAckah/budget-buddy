<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudgetBuddy üí∞ - Track Your Expenses</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            display: grid;
            grid-template-columns: 2fr 1fr 1.5fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        input, select, button {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        #add-btn {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #add-btn:active {
            transform: translateY(0);
        }

        .filter-section {
            margin: 25px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-section label {
            font-weight: bold;
            color: #495057;
        }

        .filter-section select {
            flex: 1;
            background: white;
        }

        .total {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(17, 153, 142, 0.3);
        }

        #expense-list {
            list-style: none;
            max-height: 400px;
            overflow-y: auto;
        }

        #expense-list:empty::before {
            content: "No expenses recorded yet. Start tracking! üìä";
            display: block;
            text-align: center;
            padding: 40px;
            color: #999;
            font-style: italic;
        }

        #expense-list li {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            border-left: 4px solid #667eea;
        }

        #expense-list li:hover {
            transform: translateX(5px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .expense-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .expense-info strong {
            font-size: 1.1em;
            color: #2c3e50;
        }

        .category-badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .expense-amount {
            font-size: 1.2em;
            font-weight: bold;
            color: #11998e;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .delete-btn:hover {
            background: #c82333;
            transform: rotate(90deg) scale(1.1);
        }

        /* Scrollbar styling */
        #expense-list::-webkit-scrollbar {
            width: 8px;
        }

        #expense-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        #expense-list::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        #expense-list::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .input-group {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BudgetBuddy üí∞</h1>
        
        <div class="input-group">
            <input type="text" id="item-name" placeholder="Item Name" required>
            <input type="number" id="item-amount" placeholder="Amount" step="0.01" required>
            
            <select id="item-category">
                <option value="Food">Food üçî</option>
                <option value="Transport">Transport üöå</option>
                <option value="Entertainment">Fun üéâ</option>
                <option value="Other">Other üì¶</option>
            </select>

            <button id="add-btn">Add Expense</button>
        </div>

        <div class="filter-section">
            <label for="filter-category">Filter by:</label>
            <select id="filter-category">
                <option value="All">All Categories</option>
                <option value="Food">Food üçî</option>
                <option value="Transport">Transport üöå</option>
                <option value="Entertainment">Fun üéâ</option>
                <option value="Other">Other üì¶</option>
            </select>
        </div>

        <div class="total">Total: $<span id="total-amount">0.00</span></div>

        <ul id="expense-list"></ul>
    </div>

    <script src="logic.js"></script>
    <script src="app.js"></script>
</body>
</html>
